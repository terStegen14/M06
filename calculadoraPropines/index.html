<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Calculadora de propines</title>
</head>
<body>
    <div class="container">
    <div class="mt-3"><h1>Calculadora de propines</h1></div>
    <form id="formulario" onSubmit="return calcularPropina()">
    <div class="row">
        <div class="col-auto">
            <label for="txtPersones" class="col-form-label">Quants som?</label><br>
            <input type="text" class="form-control" id="txtPersones" name="txtPersones">
        </div>
        <div class="col-auto">
            <label for="txtPreu" class="col-form-label">Quin és el total de la factura?</label><br>
            <input type="text" class="form-control" id="txtPreu" name="txtPreu">
        </div>
        <div class="col-auto">
            <label for="txtServei" class="col-form-label">Opina sobre el servei</label><br>
            <select name="cbxServei" class="form-select" id="txtServei" name="txtServei">
                <option selected>Opinió</option>
                <option value="horrible">Horrible</option>
                <option value="acceptable">Acceptable</option>
                <option value="genial">Genial</option>
            </select>
        </div>
    </div>
    <div class="mt-3">
        <button class="btn btn-primary" type="submit">Calcula la propina</button>     
    </div>
    </form>
    </div>
</body>
</html>
