<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/img/aroundtheworld.png">
    <title>Penjat</title>
</head>
<body class="d-flex align-items-center vh-100">
    <div class="container position-relative">
        <img src="img/cooltext450613353831116.png" class="img-fluid">
        <div class="container rounded d-flex justify-content-center p-2" id="game-container">
            <div id="user-input">
                <div class="container text-center mt-4 mb-4">            
                    <img src="img/aroundtheworld.png" alt="aroundtheworld" style="width: 80%;" class="rounded-4">
                </div>
                <label class="form-label ms-1 fw-bold" for="username">Nom d'usuari:</label>
                <input class="form-control mt-1" type="text" id="username" placeholder="Introdueix el teu nom" required>
                <button class="btn mt-4 custom-btn" onclick="startGame()">Comen√ßar Joc</button>
            </div>
            <div id="game-content" style="display: none;">
                <div id="category-info"></div>
                <div id="word-mask"></div>
                <div id="hangman-info mb-4">
                    <div id="hangman-image" style="height: 300px;"></div>
                    <p style="color: red;">Respostes incorrectes: <span id="incorrect-guesses" style="color: black;"></span></p>
                </div>
                <div class="mt-4" id="letter-buttons"></div>
            </div>
            <div id="game-result">
                <div class="fw-bold" id="win-lose"></div>
                <div class="mb-4" id="word-image"></div>
                <div id="word-about"></div>
                <button class="btn custom-btn mt-4" onclick="startGame()">Jugar de nou</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
